<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
</head>
<body>
    <header>
        <h1>Registrarse en el sitio:</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="games.html">Juegos</a></li>
                <li><a href="education.html">Educacion</a></li>
                <li><a href="login.html">Iniciar Secion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <h2>Crear nueva cuenta:</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" required aria-describedby="username-help" placeholder="Nombre de Usuario">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required aria-describedby="password-help" placeholder="Contraseña">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
                </div>
                <button type="submit" class="btn-primary">Registrarme</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
