<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
</head>
<body>
    <header>
        <h1>Registrarse en el sitio:</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="games.html">Juegos</a></li>
                <li><a href="education.html">Educacion</a></li>
                <li><a href="login.html">Iniciar Secion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <h2>Crear nueva cuenta:</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required aria-describedby="username-help">
                    <small id="username-help">Elige un nombre unico</small>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required aria-describedby="password-help">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Registrarme</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
